<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/password-generator.css">
</head>
<body>
<section class="container page">
    <h3>Ваши пароли:</h3>
    <div class="password-list"></div>
    <button class="generate-password-button button button-outline button-black">Сгенерировать пароли</button>
    <div class="float-right">
        <a href="https://github.com/Nex-Otaku/password-generator">Исходный код на GitHub</a>
    </div>
</section>
<script src="js/password-generator.js"></script>
<script type="text/javascript">
    var passwordGenerator = new PasswordGenerator({
        passwordListSelector: '.password-list',
        generateButtonSelector: '.generate-password-button'
    });
    passwordGenerator.generate();
</script>
</body>
</html>
